[package]
name = 'bixverse'
version = '0.1.4'
edition = '2021'

[lib]
crate-type = ['staticlib']
name = 'bixverse'

[features]
default = []

[profile.dev.package.faer]
opt-level = 3

[dependencies]
extendr-api = "0.8.0"
rayon = '*'
rand = { version = "0.9.0", features = ["std"] }
rand_distr = "0.5.0"
statrs = '*'
faer = '0.22.6'
num-complex = '*'
ndarray = "0.16.1"
ndarray-linalg = { version = "0.17", features = ["openblas"] }
