[package]
name = 'bixverse'
publish = false
version = '0.3.0'
edition = '2021'
rust-version = '1.85'

[lib]
crate-type = ['staticlib']
name = 'bixverse'

[features]
default = []

[profile.dev.package.faer]
opt-level = 3

[profile.test]
opt-level = 3
debug = false

[dependencies]
bincode = { version = "2.0.1", features = ["serde"] }
anyhow = "*"
extendr-api = "0.8.1"
faer = '0.22.6'
half = { version = "2.3", features = ["serde"] }
num-complex = '*'
once_cell = "*"
petgraph = { version = "0.8.2", features = ["rayon"] }
rand = { version = "0.9.0", features = ["std"] }
rand_distr = "0.5.0"
rayon = "*"
rustc-hash = "2.1.1"
serde = { version = "1.0", features = ["derive"] }
statrs = '*'
