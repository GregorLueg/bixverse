[package]
name = 'bixverse'
version = '0.1.5'
edition = '2021'
rust-version = '1.65'

[lib]
crate-type = ['staticlib']
name = 'bixverse'

[features]
default = []

[profile.dev.package.faer]
opt-level = 3

[dependencies]
extendr-api = "0.8.0"
rayon = '*'
rand = { version = "0.9.0", features = ["std"] }
rand_distr = "0.5.0"
statrs = '*'
faer = '0.22.6'
num-complex = '*'
petgraph = { version = "0.8.2", features = ["rayon"] }
rustc-hash = "2.1.1"

[profile.release]
panic = "abort"
